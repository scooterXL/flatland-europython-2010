{% from "_formhelpers.html" import render_field, render_errors %}
{% extends "layout.html" %}
{% block body %}
<h2>Password Compare</h2>
<form method="post">
  <dl>
    {{ render_field(generator, form.password) }}
    {{ render_field(generator, form.confirm) }}
  </dl>
  <hr />
  {{ render_errors(form) }}
  <p><input type=submit value=Register>
</form>
{% endblock body %}
